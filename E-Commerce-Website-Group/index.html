<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Clothing E-commerce</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
    <h3>ClothingCo</h3>
    <div class="icon-buttons">
        <button aria-label="Search">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
            </svg>
        </button>
        <button aria-label="Cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
        </button>
        <button>
            <svg width="25px" height="25px" viewBox="0 -1 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>hamburger</title>
                <path d="M229,895 L211,895 C210.448,895 210,895.448 210,896 C210,896.553 210.448,897 211,897 L229,897 C229.552,897 230,896.553 230,896 C230,895.448 229.552,895 229,895 Z M229,903 L211,903 C210.448,903 210,903.448 210,904 C210,904.553 210.448,905 211,905 L229,905 C229.552,905 230,904.553 230,904 C230,903.448 229.552,903 229,903 Z M211,889 L229,889 C229.552,889 230,888.553 230,888 C230,887.448 229.552,887 229,887 L211,887 C210.448,887 210,887.448 210,888 C210,888.553 210.448,889 211,889 Z"></path>
            </svg>
        </button>
    </div>
</div>

<div class="hero-section">
    <h1>Welcome to ClothingCo</h1>
    <p>Discover the latest trends in fashion. Shop now and upgrade your style!</p>
    <button>Shop Now</button>
</div>

<div class="listProduct">
    <h2>Our Products</h2>
    <div class="products">
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product Name</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product Name</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product Name</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2024 ClothingCo. All rights reserved.</p>
</footer>
</body>
</html>
